<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IOTA Confirmation Visualizer</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="inputs">
            <input id="address_input" type="text" name="address" value="" placeholder="Enter address to track" size=105>
            <button id="address_button" type="button" name="button">Go</button>
        </div>
        <div id="status"></div>

        <canvas id="canvas" width="700" height="100"></canvas>
        <div id="tooltip">
        </div>
        <script src="iota.min.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>

</html>
