<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IOTA Confirmation Visualizer</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div id="github_buttons">
            <a class="github-button" href="https://github.com/cyclux/IOTA-Confirmation-Visualizer/subscription" data-icon="octicon-eye" data-size="large" aria-label="Watch cyclux/IOTA-Confirmation-Visualizer on GitHub">Watch</a>
            <a class="github-button" href="https://github.com/cyclux/IOTA-Confirmation-Visualizer/issues" data-icon="octicon-issue-opened" data-size="large" aria-label="Issue cyclux/IOTA-Confirmation-Visualizer on GitHub">Issue</a>
        </div>

        <table id="toplist">
        </table>

        <div id="toplist-more" class="noselect">
            [show more..]
        </div>

        <div id="inputs">
            <input id="address_input" type="text" name="address" value="" placeholder="Enter address to track">
            <button id="address_button" type="button" name="button">Go</button>
        </div>
        <div id="status"></div>

        <canvas id="canvas" width="950" height="100"></canvas>
        <div id="loading">Loading...</div>
        <div id="tooltip">
        </div>
        <script src="js/pako_inflate.min.js" type="text/javascript"></script>
        <script src="js/lodash.min.js" type="text/javascript"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script src="js/mainBackend.js" type="text/javascript"></script>
    </body>

</html>
